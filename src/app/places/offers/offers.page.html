<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary" ></ion-spinner>
        </div>       
        <div class="ion-text-center" *ngIf="!isLoading && offers.length <=0">
          <p>
            No offers found! Please create an offer.
          </p>
          <ion-button color="primary" routerLink="/places/tabs/offers/new">Offer New Place</ion-button>
        </div>
        <ion-list *ngIf="!isLoading && offers.length > 0">
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options side="end">
              <ion-item-option
                color="transparent"
                (click)="onDelete(offer.id, slidingItem)"
              >
              <ion-icon name="trash-outline" slot="icon-only" class="delete-button"></ion-icon>
              </ion-item-option>
              <ion-item-option
                color="transparent"
                (click)="onEdit(offer.id, slidingItem)"
              >
                <ion-icon name="create-outline" slot="icon-only" class="edit-button"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <!--ion-item-options side="start">
              <ion-item-option
                color="danger"
                (click)="onDelete(offer.id, slidingItem)"
              >
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options-->
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
