<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="text"
                ngModel
                name="email"
                required
                email
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"></ion-input>
            </ion-item>
            <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
            color="primary" 
            fill="clear" 
            expand="block" 
            type="button"
          >
            Switch to Login
          </ion-button>
          <ion-button
            color="primary"
            (click)="onLogin()"
            *ngIf="!isLoading"
            expand="block"
            type="submit"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
